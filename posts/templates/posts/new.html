{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>새 포스트 작성</h1>
    <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="제목 (20자이하)" required maxlength="20">
        </div>
        <div class="form-group">
            <label for="image">이미지</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="conetent">내용</label>
            <textarea class="form-control" name="content" id="content" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <input type="submit" value="글 작성" class="btn btn-outline-primary">
        <a href="{% url 'posts:main' %}">
            <button type="button" class="btn btn-danger">취소</button>
        </a>
    </form>
</div>
{% endblock %}
